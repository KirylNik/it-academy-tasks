<!DOCTYPE html>
<html>
<head>
  <title>Validation form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form name="mainForm" method="post" class="mainForm">
    <label for="firstName">First name</label>
    <input id="firstName" name="firstName" class="field" required autocomplete="off">

    <label for="secondName">Second name</label>
    <input id="secondName" name="secondName" class="field" required autocomplete="off" >

    <label for="age">Age</label>
    <input id="age" name="age" class="field" required autocomplete="off">

    <label for="email">Email</label>
    <input id="email" name="email" class="field" required autocomplete="off">

    <label for="password">Password</label>
    <input id="password" name="password" class="field" required autocomplete="off">

    <input name="submitFormButton" type="submit" value="Submit" class="submitBotton">
    <script src="./script.js"></script>
  </form>
</body>
</html>
